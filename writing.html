<!DOCTYPE html>

<head>

<body>

    <nav class="navbar navbar-light">
        <div class="logo mx-auto">

    <div class="w-100 mx-auto">

    <div class="container">

        <div class="row">
            <div class="col-md-2 left-container">
                <div class="row header">
                    <div class="col grid-item">ARTICLES</div>
